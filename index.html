<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con imágenes y video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .fullscreen-image {
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #111;
        }
        video {
            width: 80%;
            max-width: 1000px;
            border: 2px solid #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Imagen 1 -->
    <div class="fullscreen-image" style="background-image: url('imagen1.png');"></div>
    
    <!-- Imagen 2 -->
    <div class="fullscreen-image" style="background-image: url('imagen2.png');"></div>
    
    <!-- Video -->
    <div class="video-container">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta reproducción de video.
        </video>
    </div>
</body>
</html>
