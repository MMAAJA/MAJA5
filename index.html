<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Pop-up Automático</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        /* Estilos para la ventana emergente */
        #videoPopup {
            display: none;  /* Ocultamos el popup inicialmente */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #videoContainer {
            width: 80%;
            height: 80%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Contenedor del video -->
    <div id="videoPopup">
        <div id="videoContainer">
            <video controls autoplay>
                <source src="video.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
        </div>
    </div>

    <script>
        // Mostrar el popup automáticamente cuando la página cargue
        window.onload = function() {
            document.getElementById("videoPopup").style.display = "flex";
        };

        // Cerrar el popup cuando el usuario haga clic en cualquier parte del fondo
        document.getElementById("videoPopup").onclick = function() {
            document.getElementById("videoPopup").style.display = "none";
        };
    </script>
</body>
</html>
