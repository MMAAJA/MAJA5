<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina con PDF y Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Estilo para el contenedor del pop-up */
        .popup {
            display: flex; /* Mostrar autom치ticamente */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        /* Estilo para el contenido del pop-up */
        .popup-content {
            position: relative;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
        }

        /* Estilo para el bot칩n de cerrar */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Enlace para mostrar el PDF (puedes cambiar el enlace al PDF que desees) -->
    <iframe src="La Musica en miniatura.pdf" width="100%" height="500px"></iframe>

    <!-- Pop-up del video -->
    <div id="videoPopup" class="popup">
        <div class="popup-content">
            <button class="close-btn" id="closeVideoBtn">&times;</button>
            <video width="100%" controls autoplay>
                <source src="ruta/a/tu/video.mp4" type="video/mp4">
                Tu navegador no soporta el formato de video.
            </video>
        </div>
    </div>

    <script>
        // Obtener el bot칩n de cerrar y el pop-up
        var closeVideoBtn = document.getElementById('closeVideoBtn');
        var videoPopup = document.getElementById('videoPopup');

        // Cerrar el pop-up del video
        closeVideoBtn.onclick = function() {
            videoPopup.style.display = 'none';
        }

        // Cerrar el pop-up si haces clic fuera del contenido
        window.onclick = function(event) {
            if (event.target == videoPopup) {
                videoPopup.style.display = 'none';
            }
        }
    </script>

</body>
</html>
