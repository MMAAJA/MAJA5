<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        img, video {
            max-width: 100%;
            height: auto;
        }

        .container {
            text-align: center;
        }

        video {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="imagen11.png" alt="Imagen" />
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta el formato de video.
        </video>
    </div>
</body>
</html>
