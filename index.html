<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con imagen y video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden; /* Evitar scroll horizontal */
        }
        /* Contenedor de la imagen */
        .image-container {
            width: 100%;
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* La imagen cubre toda la pantalla sin distorsionarse */
        }
        /* Espacio adicional para hacer scroll */
        .spacer {
            height: 100vh; /* Esto permite que el usuario haga scroll para ver el video */
        }
        /* Contenedor del video */
        .video-container {
            width: 80%; /* El video ocupará el 80% del ancho de la pantalla */
            max-width: 1200px; /* Tamaño máximo del video */
            padding: 20px;
            margin: 20px auto;
            background-color: #111;
            display: flex;
            justify-content: center;
        }
        video {
            width: 100%;
            height: auto;
            border: 2px solid #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Imagen -->
    <div class="image-container">
        <img src="imagen11.png" alt="Imagen 11">
    </div>

    <!-- Espacio para hacer scroll -->
    <div class="spacer"></div>

    <!-- Video -->
    <div class="video-container">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta reproducción de video.
        </video>
    </div>

</body>
</html>
