<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF con Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .embed {
            width: 100%;
            height: 80vh; /* Ocupa 80% de la altura */
            border: none;
        }
        .video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px; /* Ajusta el tamaño del video */
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Visualización del PDF -->
        <embed src="La Musica en miniatura.pdf" type="application/pdf" class="embed">
        
        <!-- Video superpuesto -->
        <video class="video" controls autoplay muted>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>
</body>
</html>
