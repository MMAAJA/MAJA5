<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina con imagen y video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        /* Contenedor de la imagen */
        .image-container {
            width: 100%;
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* La imagen cubre toda la pantalla sin distorsionarse */
        }
        /* Contenedor del video */
        .video-container {
            width: 80%; /* El video ocupar치 el 80% del ancho de la pantalla */
            max-width: 1200px; /* Se establece un m치ximo para evitar que se haga demasiado grande en pantallas grandes */
            padding: 20px;
            margin-top: 20px;
            background-color: #111;
            display: flex;
            justify-content: center;
        }
        video {
            width: 100%;
            height: auto;
            border: 2px solid #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Imagen -->
    <div class="image-container">
        <img src="imagen11.png" alt="Imagen 11">
    </div>

    <!-- Video -->
    <div class="video-container">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta reproducci칩n de video.
        </video>
    </div>

</body>
</html>
