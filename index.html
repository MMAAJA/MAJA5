<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF y Video en la misma página</title>
</head>
<body>
    <h1>PDF y Video en la misma página</h1>

    <!-- Sección del PDF -->
    <h2>Visualizador de PDF</h2>
    <embed src="La Musica en miniatura.pdf" type="application/pdf" width="100%" height="600px">
    
    <hr> <!-- Línea divisoria -->

    <!-- Sección del Video -->
    <h2>Reproductor de Video</h2>
    <video width="600" controls>
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>

</body>
</html>
