<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con imágenes y video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Se ajusta sin perder proporciones */
        }
        .video-container {
            width: 80%;
            max-width: 1000px;
            padding: 20px;
            margin: 20px 0;
            background-color: #111;
            display: flex;
            justify-content: center;
        }
        video {
            width: 100%;
            max-width: 1000px;
            border: 2px solid #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Imagen 1 -->
    <div class="image-container">
        <img src="imagen1.png" alt="Imagen 1">
    </div>
    
    <!-- Imagen 2 -->
    <div class="image-container">
        <img src="imagen2.png" alt="Imagen 2">
    </div>
    
    <!-- Video -->
    <div class="video-container">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta reproducción de video.
        </video>
    </div>
</body>
</html>
